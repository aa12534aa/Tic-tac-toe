<!DOCTYPE html>
<html>
    <head>
        <title>Tic tac toe</title>
        <link rel="stylesheet" href="tic-tac-toe.css">
    </head>
    <body>
        <div class="main-contener">
            <div class="top">
                <div class="left">
                    <div class="score js-score-X">'X': 0</div>
                    <div class="score js-score-O">'O': 0</div>
                </div>
                <div class="title js-title">
                    'X' starts
                </div>
                <div class="reset-but-cont">
                    <button class="reset-but js-reset">
                        Reset
                    </button>
                </div>
            </div>
            <div class="contener">
                <div class="js-00 field"></div>
                <div class="js-01 field"></div>
                <div class="js-02 field"></div>
    
                <div class="js-10 field"></div>
                <div class="js-11 field"></div>
                <div class="js-12 field"></div>
    
                <div class="js-20 field"></div>
                <div class="js-21 field"></div>
                <div class="js-22 field"></div>
            </div>
        </div>

        <div class="ending-screen js-ending"></div>
        <script src="tic-tac-toe.js"></script>
    </body>
</html>
